replicaCount: 1

image:
  repository: bn089/api
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80
  targetPort: 3000

env:
  PORT: "3001"
  DB_HOST: "mysql"
  DB_PORT: "3306"
  DB_USER: "user"
  DB_NAME: "mydb"

secrets:
  DB_PASSWORD: "supersecret" # encoded in secretyaml

resources:
  limits:
    cpu: "1"
    memory: "128Mi"
  requests:
    cpu: "1"
    memory: "64Mi"

livenessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 5
  periodSeconds: 10
